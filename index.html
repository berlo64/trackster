<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</head>

<body>

  <!-- HEADER -->

  <header class="container-fluid">
    <div class="row search-bar">
      <div class="trackster col-md-7 offset-md-1">
        <span>trackster</span>
      </div>
      <input id="search-box" class="col-md-2" type="text" placeholder="Search"></input>
      <div id="search-button" class="col-md-1">
        <i class="fa fa-search fa-lg"></i>
      </div>
    </div>
  </header>

  <!-- SONGS -->

  <!-- LIST HEADERS -->
  <div class="container-fluid">
    <div class="row info-headers">
      <div class="head song col-md-2 offset-md-2">
        <span>Song</span>
      </div>
      <div class="head artist col-md-2 offset-md-1">
        <span>Artist</span>
      </div>
      <div class="head album-art col-md-1 offset-md-1">
        <span>Album Art</span>
      </div>
      <div class="head listeners col-md-1 offset-md-1">
        <span>Listeners</span>
      </div>
    </div>
  </div>
  <!-- SONGS INFORMATIONS -->
  <div class="container-fluid">
    <div id="song-info" class="row info-song">
      <div id="play-button" class="col-md-1 offset-md-1">
        <a href="https://www.youtube.com/watch?v=eI_O5_tJ1hA&feature=youtu.be" target="_blank">
          <i class="fa fa-play-circle-o fa-lg"></i>
        </a>
      </div>
      <div class="item song-name col-md-2">
        <span>Fairytale in the supermarket</span>
      </div>
      <div class="item artist-name col-md-2 offset-md-1">
        <span>The Raincoats</span>
      </div>
      <div class="item album-name col-md-1 offset-md-1">
        <span>The Raincoats</span>
      </div>
      <div class="item listeners-num col-md-1 offset-md-1">
        <span>101,839</span>
      </div>
    </div>
  </div>




</body>
</html>
